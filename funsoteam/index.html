<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Generate NSO Follow Up - NOC Port</title>
    <link rel="icon" href="funsoteam/img/mahaga-ico.png" type="image/x-icon" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> -->
    <link rel="stylesheet" href="funsoteam/css/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <img class="wm-logo" src="funsoteam/mhg-logo-wpsn-2.png" />

    <div class="container">
      <h1>[NOC] Auto-Generate NSO Follow Up</h1>
      <form onsubmit="event.preventDefault(); generateChat();">
        <label for="file">Select JSON Data:</label>
        <input type="file" id="file" accept=".json" required />

        <label for="terminal_id">Terminal ID:</label>
        <input
          type="text"
          id="terminal_id"
          name="terminal_id"
          required
          placeholder="AO16418843007604N"
        />

        <label for="nama_site">Site Name:</label>
        <input
          type="text"
          id="nama_site"
          name="nama_site"
          placeholder="This input is auto generated"
          disabled
        />

        <div class="wrap-container">
          <div class="wrap-container-child">
            <label for="problem_type">Problem Type:</label>
            <select id="problem_type" name="problem_type">
              <option value="-">-- Pilih --</option>
              <option value="Modem">Modem</option>
              <option value="Router">Router</option>
              <option value="Access_Point_1">Access Point 1</option>
              <option value="Access_Point_2">Access Point 2</option>
            </select>
          </div>

          <div class="wrap-container-child">
            <label for="problem_detail">Problem Detail:</label>
            <select id="problem_detail" name="problem_detail">
              <option value="-">-- Pilih --</option>
            </select>
          </div>

          <div class="wrap-container-child">
            <label for="noc_shift">NOC Shift:</label>
            <select id="noc_shift" name="noc_shift">
              <option value="-">-- Pilih --</option>
              <option value="-">Pascal</option>
              <option value="-">Rangga</option>
              <option value="-">Ade</option>
              <option value="-">Geri</option>
              <option value="-">Wahyu</option>
            </select>
          </div>
        </div>

        <textarea id="OutputFormatChat"></textarea>

        <button type="submit">Generate</button>
      </form>

      <div class="bottom-wm">
        <label class="wm-text">Â©2024 Mahaga - Network Operation Center </label>
      </div>
    </div>
  </body>

  <script src="js/index.js"></script>
</html>
